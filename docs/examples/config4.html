<!doctype html>
<meta charset=utf-8>
<title>Example Config 4</title>
<meta name=description content="Example microdoc configuration 4">
<meta name=viewport content="width=device-width">
<link href=https://cdn.jsdelivr.net/npm/microdoc@0/microdoc.css rel=stylesheet>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/microdoc.js defer></script>
<script>
  var microdoc = {
    root: "https://example.com/docs",
    routes: [
      "my-file-1.md",
      "MY_FILE_2.md",
      { name: "Custom Name", path: "my-file-3.md" },
      {
        path: "nested-path",
        children: [
          "my-file-4.md",
          { path: "deeper", children: ["my-file-5.md"] }
        ]
      },
      { name: "nested-name", children: ["my-file-6.md"] }
    ]
  };
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
