<title>microdoc</title>

<script src=https://cdn.jsdelivr.net/npm/microdoc@0/microdoc.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0/plugin/search.js defer></script>
<script>
  var microdoc = {
    root: "https://raw.githubusercontent.com/maxmilton/microdoc/master/docs",
    routes: [
      "introduction.md",
      { path: "plugins", children: [
        "search.md",
        "preload.md"
      ]},
      { path: "advanced", children: [
        "development.md"
      ]}
    ]
  }
</script>
