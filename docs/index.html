<!doctype html>
<meta charset=utf-8>
<title>microdoc</title>
<meta name=description content="Minimalist zero-config zero-build project documentation web apps.">
<meta name=viewport content="width=device-width">
<link href=favicon.svg rel=icon>
<link href=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/microdoc.css rel=stylesheet>
<link href=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/plugin/prism.css rel=stylesheet>
<script src=https://cdn.jsdelivr.net/npm/trackx@0/default.js crossorigin></script>
<script>window.trackx&&(trackx.setup("https://api.trackx.app/v1/f89ca398622"),trackx.ping());</script>
<script src=https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js data-manual defer></script>
<script src=https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/microdoc.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/plugin/dark-mode.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/plugin/search.js defer></script>
<script src=https://cdn.jsdelivr.net/npm/microdoc@0.2.5/plugin/prevnext.js defer></script>
<style>
  /* FIXME: Work a small text size into the out-of-the-box styles */
  @media (max-width: 60rem) {
    :root { font-size: 1.125rem; }
  }
</style>
<script>
  var microdoc = {
    root: "https://raw.githubusercontent.com/maxmilton/microdoc/master/docs",
    routes: [
      "introduction.md",
      "getting-started.md",
      "configuration.md",
      { path: "plugins", children: [
        "dark-mode.md",
        "preload.md",
        { name: 'PrevNext', path: "prevnext.md" },
        "prism.md",
        "search.md"
      ]},
      { path: "advanced", children: [
        "old-browser-support.md",
        "development.md"
      ]}
    ],
    afterRouteLoad: () => Prism.highlightAll(),
    darkMode: matchMedia('(prefers-color-scheme:dark)').matches
  }
</script>
<noscript>You need to enable JavaScript to run this app.</noscript>
